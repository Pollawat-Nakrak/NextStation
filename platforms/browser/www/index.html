<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="uilib/onsen/css/onsenui.css" />
    <link rel="stylesheet" type="text/css" href="uilib/onsen/css/onsen-css-components.min.css" />
    <script type="text/javascript" src="uilib/onsen/js/onsenui.min.js"></script>
    <script type="text/javascript" src="uilib/onsen/js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/Location.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css"> 

    <title>NextStation</title>
</head>
<body>
    <div>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list style="padding-bottom:200%;padding-top:30%;background-color:#4267b2;">
                       <ons-list-item onclick="OpenBTS()" tappable>
                        <ons-icon icon="fa-train" style="color:white;margin-right:10%"></ons-icon>
                        <p style="color:white;">BTS</p>
                    </ons-list-item>    
                    <ons-list-item onclick="OpenWhereRYou()">
                        <ons-icon icon="fa-street-view" style="color:white;margin-right:10%"></ons-icon>
                        <p style="color:white;">Where r u going?</p>
                    </ons-list-item>
                    <ons-list-item onclick="OpenAbout()"tappable>
                        <ons-icon icon="md-help" style="color:white;margin-right:10%"></ons-icon>
                        <p style="color:white;">About</p>
                    </ons-list-item>

                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator id="navi" page="tab.html"></ons-navigator>
        </ons-splitter-content>
    </ons-splitter>

    <template id="tab.html">
        <ons-page>
            <ons-tabbar swipeable position="bottom">
                <ons-tab page="index.html" label="BTS" icon="fa-train" active>
                </ons-tab>
            </ons-tabbar>
        </ons-page>
    </template>
    <template id="index.html">
        <ons-page id="index">
            <ons-toolbar style="background-color:#4267b2;">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu" style="color:white"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center" style="color:white">
                    NextStation
                </div>
            </ons-toolbar><br /> 

           <!--  From: 
            <input disabled name="namePlaceGet" type="text" id="namePlaceGet" size="60" />
            <br />
            To:
            <input disabled name="contentString" type="text" id="contentString" size="60" /><br /> -->
            <center>
            Distance
            <input disabled="" name="distance_text" type="text" class="text-input text-input--underbar" id="distance_text" value="" size="5" />
            |
            <input disabled name="distance_value" type="text" class="text-input text-input--underbar" id="distance_value" value="" size="5" />
            m.<br /> <br /> 
            Time
            <input disabled name="duration_text" type="text" class="text-input text-input--underbar" id="duration_text" size="5" />
            |
            <input disabled name="duration_value" type="text" class="text-input text-input--underbar" id="duration_value" value="" size="5" />
            s. </center>
             <br /> 
            <center>
            <button id="open" class="button button--material" onclick="myStartFunction()" style="background-color:#33CC66">GO</button>
            <button class="button button--material" onclick="StopGo()" style="background-color:#CC0033">STOP</button></center><br />             
            <div id="map"></div>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhdgpD4n6fIdntdny4NZRrj3oZ0HyT8js&callback=getPosition">
            </script>
        </ons-page>
    </template>
</div>
</body>

</html>
